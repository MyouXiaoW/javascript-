<body>
    <button id='replay'>replay</button>
</body>

<script>

    var replayBtn = document.getElementById('replayBtn')

    var Ryu ={
        attack:function(){
            console.log('攻击')
        },
        defense:function(){
            console.log('防御')
        },
        jump:function(){
            console.log('跳跃')
        },
        crouch:function(){
            console.log('蹲下')
        }
    }

    var commands = {
        119:'jump',
        115:'crouch',
        97:'defense',
        100:'attack'
    }

    var makeCommand = function(receiver,state){
        return function(){
            receiver[state]();
        }
    } 

    var commandStack =[];

    document.onkeypress = function(ev){
        var keyCode = ev.keyCode
        command = makeCommand(Ryu,commands[keyCode])

        if(command){
            command()
            commandStack.push(command)
        }
    }

    document.getElementById('replay').onclick = function(){
        var command 
        while (commad = commandStack.shift()) {
            commad()
        }
    }




</script>
