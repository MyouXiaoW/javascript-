<script>
    /*
    鸭子类型的通俗说法是:“如果它走起 路来像鸭子，叫起来也是鸭子，那么它就是鸭子。”

    多态的实际含义是:同一操作作用于不同的对象上面，
    可以产生不同的解释和不同的执行结 果。换句话说，给不同的对象发送同一个消息的时候，
    这些对象会根据这个消息分别给出不同的 反馈。

    多态的思想实际上是把“做什么”和“谁去做”分离开来

    在原型编程范型中至少包括的基本规则
    1.所有的数据都是对象
    2.要得到一个对象，不是通过实例化类，而是找到一个对象作为原型并克隆
    3.对象会记住它的原型
    4.如果对象无法相应某个请求，它会把这个请求委托给它自己的原型


]   javascript 中根对象其实就是Object.prototype ,Object.prototype.__proto__为null
    */


    //多态
    var Duck  = function(){}
    var Chicken = function(){}

    Duck.prototype.sound = function (){
        console.log('gagaga')
    }

    Chicken.prototype.sound = function (){
        console.log('gegege')
    }

    var makeSound = function (animal){
        animal.sound()
    } 

    makeSound(new Duck());
    makeSound(new Chicken())

    //在js中更简单的实现
    var googleMap = {
        show:function(){
            console.log('开始渲染谷歌地图')
        }
    }

    var baiduMap = {
        show:function(){
            console.log('开始渲染百度地图')
        }
    }

    var renderMap = function (map){
        if(map.show instanceof Function ){
            map.show()
        }
    }

    renderMap(googleMap)
    renderMap(baiduMap)

    //原型模式和基于原型继承的JavaScript对象系统 使用的克隆的原型模式

    Object.create =Object.create ||function(obj){
        var F  = function (){}
        F.prototype = obj
        return new F()
    }

    var Plane = function (){
        this.blood = 100
        this.attackLevel = 1
        this.defenseLevel = 1
    }

    var plane = new Plane();
    plane.blood = 500; plane.attackLevel = 10; plane.defenseLevel = 7;

    var clonePlane = Object.create(plane)

    console.log(clonePlane)

    console.log(Object.prototype.__proto__)
